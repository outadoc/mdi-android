name: Build library

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.1
      - name: Build with Gradle
        run: ./gradlew assembleRelease
